<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body style="background-color: rgb(33 37 41)">
    <main class="card d-flex w-50 mx-auto mt-5 p-3">
      <form>
        <h1 style="text-align: center">Exercise 05 - Form</h1>
        <div class="mb-3 mt-5">
          <label for="fullName" class="form-label fw-bold">Full name:</label>
          <input
            type="text"
            name="full-name"
            class="form-control"
            id="fullName"
          />
        </div>
        <div class="mb-3">
          <label for="email-input" class="form-label fw-bold"
            >Email address:</label
          >
          <input
            type="email"
            name="email"
            class="form-control"
            id="email-input"
          />
        </div>
        <div class="mb-3">
          <label for="registration-status" class="form-label fw-bold"
            >Registration Status:</label
          >
          <select
            class="form-select"
            name="registration-status"
            id="registration-status"
          >
            <option selected>Choose an Option</option>
            <option value="Registered">Registered</option>
            <option value="Unregistered">Unregistered</option>
            <option value="Waitlist">Waitlist</option>
          </select>
        </div>
        <div class="form-group">
          <legend for="checkBoxes"></legend>
            Have you taken any of the following courses?
          </legend>
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              name="programmingLanguages"
              type="checkbox"
              value="option1"
              id="check1"
            />
            <label class="form-check-label" for="check1">
              Programming Languages
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              name="operatingSystems"
              type="checkbox"
              value="option2"
              id="check2"
            />
            <label class="form-check-label" for="check2">
              Operating Systems
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              name="fullstackWebdev"
              type="checkbox"
              value="option3"
              id="check3"
            />
            <label class="form-check-label" for="check3">
              Full Stack Web Development
            </label>
          </div>
        </div>
        <div class="form-group mt-3">
          <label class="form-check-label fw-bold" for="text-input"
            >Anything else?</label
          >
          <textarea
            type="text"
            name="comments"
            id="text-input"
            class="form-control mt-2"
          ></textarea>
        </div>
        <div
          id="buttons"
          class="text-center d-flex justify-content-around mt-3"
        >
          <button
            type="submit"
            name="submit"
            value="Submit"
            class="btn btn-primary w-100 m-1"
          >
            Submit
          </button>
          <button type="reset" class="btn btn-secondary w-100 m-1">
            Reset
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
