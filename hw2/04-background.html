<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="04-background.js"></script>
  </head>
  <body class="container mt-5">
    <main class=" bg-light rounded p-4 d-flex flex-column max-sm-75">
      <h1>Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div>
        <label>Background change interval (seconds): </label>
        <input type="number" id="interval-input"/>
      </div>
      <div>
        <button type="button" id="start-stop" class="btn btn-primary">Start</button>
      </div>
    </main>
  </body>
</html>
