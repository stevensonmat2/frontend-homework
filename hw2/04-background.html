<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body class="">
    <main class="card d-flex w-50 mx-auto mt-5 p-3">
      <h1>Exercise 04 - Background</h1>
      <p class="mt-3">
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div class="d-flex flex-column">
        <label for="interval-input"
          >Background change interval (seconds):
        </label>
        <input type="number" id="interval-input" class="w-50" />
      </div>
      <div>
        <button type="button" id="start-stop" class="btn btn-primary mt-3">
          Start
        </button>
      </div>
    </main>
  </body>
</html>
